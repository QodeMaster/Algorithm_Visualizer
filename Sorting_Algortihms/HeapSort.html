<script>
 // public class HeapSort
  
function sort(arr) {
  let n = arr.length;

  // Build max heap
  for (let i = n / 2 - 1; i >= 0; i--) {
    heapify(arr, n, i);
  }

  // Heap sort
  for (let i = n - 1; i >= 0; i--) {
    let temp = arr[0];
    arr[0] = arr[i];
    arr[i] = temp;

    // Heapify root element
    heapify(arr, i, 0);
  }
}
  
function heapify(arr, n, i) {
  // Find largest among root, left child and right child
  let largest = i;
  let l = 2 * i + 1;
  let r = 2 * i + 2;

  if (l < n && arr[l] > arr[largest])
    largest = l;

  if (r < n && arr[r] > arr[largest])
    largest = r;

  // Swap and continue heapifying if root is not largest
  if (largest != i) {
    //int swap = arr[i];
    //arr[i] = arr[largest];
    //arr[largest] = swap;
    [arr[i], arr[largest]] = [arr[largest], arr[i]];

    heapify(arr, n, largest);
  }
}
  
// Driver code
let arr = [ 1, 12, 9, 5, 6, 10 ];

console.log(arr);
sort(arr);
console.log(arr);
</script>
